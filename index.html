<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRC-16 QR Code Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CRC-16 Transaction Verification System</h1>
            <p class="subtitle">Demonstrating error detection with QR codes</p>
        </header>

        <div class="main-content">
            <section class="generator-section">
                <h2>Generator</h2>
                <div class="card">
                    <div class="form-group">
                        <label for="merchantId">Merchant ID:</label>
                        <input type="text" id="merchantId" placeholder="e.g., M12345" />
                    </div>
                    
                    <div class="form-group">
                        <label for="transactionNominal">Transaction Nominal:</label>
                        <input type="number" id="transactionNominal" placeholder="e.g., 50000" />
                    </div>
                    
                    <button id="generateBtn" class="btn btn-primary">Calculate & Generate QR</button>
                    
                    <div id="generatorResults" class="results hidden">
                        <div class="info-group">
                            <label>Original Data:</label>
                            <div id="originalData" class="info-value"></div>
                        </div>
                        
                        <div class="info-group">
                            <label>Calculated CRC-16:</label>
                            <div id="calculatedCRC" class="info-value crc-value"></div>
                        </div>
                        
                        <div class="info-group">
                            <label>Final Payload:</label>
                            <div id="finalPayload" class="info-value payload-value"></div>
                            <button id="copyPayloadBtn" class="btn btn-small">Copy</button>
                        </div>
                        
                        <div class="manipulation-panel">
                            <h3>Bit Manipulation (Error Simulation)</h3>
                            <p class="hint">Flip bits to simulate data corruption:</p>
                            <div class="form-group">
                                <label for="bitPosition">Character Position:</label>
                                <input type="number" id="bitPosition" min="0" placeholder="0" />
                            </div>
                            <div class="form-group">
                                <label for="bitIndex">Bit Index (0-7):</label>
                                <input type="number" id="bitIndex" min="0" max="7" placeholder="0" />
                            </div>
                            <button id="flipBitBtn" class="btn btn-warning">Flip Bit</button>
                            <button id="resetDataBtn" class="btn btn-secondary">Reset Data</button>
                        </div>
                        
                        <div class="qr-container">
                            <div id="qrcode"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="verifier-section">
                <h2>Verifier</h2>
                <div class="card">
                    <div class="scanner-options">
                        <button id="startScanBtn" class="btn btn-primary">Start Camera Scanner</button>
                        <div id="scannerContainer" class="hidden">
                            <div id="reader"></div>
                            <button id="stopScanBtn" class="btn btn-secondary">Stop Scanner</button>
                        </div>
                    </div>
                    
                    <div class="manual-input">
                        <label for="manualPayload">Or Enter Payload Manually:</label>
                        <input type="text" id="manualPayload" placeholder="e.g., M12345|50000|A3F2" />
                        <button id="verifyManualBtn" class="btn btn-primary">Verify</button>
                    </div>
                    
                    <div id="verifierResults" class="results hidden">
                        <div class="info-group">
                            <label>Received Payload:</label>
                            <div id="receivedPayload" class="info-value"></div>
                        </div>
                        
                        <div class="info-group">
                            <label>Extracted Data:</label>
                            <div id="extractedData" class="info-value"></div>
                        </div>
                        
                        <div class="verification-comparison">
                            <div class="crc-compare">
                                <div class="crc-item">
                                    <label>Received CRC:</label>
                                    <div id="receivedCRC" class="crc-value"></div>
                                </div>
                                <div class="crc-item">
                                    <label>Calculated CRC:</label>
                                    <div id="recalculatedCRC" class="crc-value"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div id="verificationResult" class="verification-result"></div>
                        
                        <div id="transactionDetails" class="transaction-details hidden">
                            <h3>Transaction Details</h3>
                            <div class="detail-row">
                                <span class="detail-label">Merchant ID:</span>
                                <span id="detailMerchantId" class="detail-value"></span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Transaction Amount:</span>
                                <span id="detailNominal" class="detail-value"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="crc16.js"></script>
    <script src="generator.js"></script>
    <script src="verifier.js"></script>
</body>
</html>
